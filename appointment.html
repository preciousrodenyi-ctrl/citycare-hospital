<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>City Care Hospital | Book Appointment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Book an Appointment</h1>
</header>
<nav>
    <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="appointment.html">Book Appointment</a></li>
    </ul>
</nav>

<section>
    <form id="appointment-form">
        <label for="appointment-name">Name:</label>
        <input type="text" id="appointment-name" name="name"><br><br>

        <label for="appointment-phone">Phone:</label>
        <input type="tel" id="appointment-phone" name="phone"><br><br>

        <label for="appointment-email">Email:</label>
        <input type="email" id="appointment-email" name="email"><br><br>

        <label for="appointment-date">Date:</label>
        <input type="date" id="appointment-date" name="date"><br><br>

        <label for="appointment-service">Service:</label>
        <select id="appointment-service" name="service">
            <option value="">-- Select a Service --</option>
            <option value="Emergency Care">Emergency Care</option>
            <option value="Primary Care">Primary Care</option>
            <option value="Specialty Services">Specialty Services</option>
        </select><br><br>

        <input type="submit" value="Book Appointment">
    </form>
</section>
<script src="script.js"></script>
</body>
</html>
