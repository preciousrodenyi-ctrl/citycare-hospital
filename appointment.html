<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>City Care Hospital | Book Appointment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Book an Appointment</h1>
</header>
<nav>
    <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="appointment.html">Book Appointment</a></li>
    </ul>
</nav>
<section id="appointment-section">
    <form id="appointment-form">
    <input type="text" id="name" placeholder="Name"><br><br>
    <input type="tel" id="phone" placeholder="Phone"><br><br>
    <input type="email" id="email" placeholder="Email"><br><br>
    <input type="date" id="date"><br><br>

    <select id="services">
        <option value="">-- Select a Service --</option>
        <option value="Emergency Care">Emergency Care</option>
        <option value="Primary Care">Primary Care</option>
        <option value="Specialty Services">Specialty Services</option>
    </select><br><br>

    <input type="submit" value="Book Appointment">

</form>
<section id="confirmation-section" style="display: none;">
    <h2>Appointment Confirmed!</h2>
    <p>Your appointment has been successfully booked.</p>
</section>


    <!-- Specialty dropdown starts hidden -->
    <div id="specialty-container" style="display: none;">
        <label for="appointment-specialty">Specialty Service:</label>
        <select id="appointment-specialty" name="specialty">
            <option value="">-- Select a specialty --</option>
            <option value="Pediatrics">Pediatrics</option>
            <option value="Cardiology">Cardiology</option>
            <option value="Orthopedics">Orthopedics</option>
            <option value="Neurology">Neurology</option>
        </select><br><br>
    </div>

    <input type="submit" value="Book Appointment">
</form>

</section>

<footer>
    <p>2026 City Care Hospital</p>
</footer>
<script src="script.js"></script>
</body>
</html>
